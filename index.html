<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Spinner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3187c30bdd.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <h1> Refresh Me </h1>
    <p>Refresh to play again</p>

    <div id="container">
      <div class="container">
        <h2>Player 1</h2>
        <div class="cube" id="cube">
          <div class="dice1"><i class="fa-solid fa-dice-one"></i></i></div>
          <div class="dice1"><i class="fa-solid fa-dice-two"></i></div>
          <div class="dice1"><i class="fa-solid fa-dice-three"></i></i></div>
          <div class="dice1"><i class="fa-solid fa-dice-four"></i></div>
          <div class="dice1"><i class="fa-solid fa-dice-five"></i></div>
          <div class="dice1"><i class="fa-solid fa-dice-six"></i></i></div>
        </div>
      </div>    

      <div class="container">
        <h2>Player 2</h2>
        <div class="cube" id="cube">
          <div class="dice2"><i class="fa-solid fa-dice-one"></i></i></div>
          <div class="dice2"><i class="fa-solid fa-dice-two"></i></div>
          <div class="dice2"><i class="fa-solid fa-dice-three"></i></i></div>
          <div class="dice2"><i class="fa-solid fa-dice-four"></i></div>
          <div class="dice2"><i class="fa-solid fa-dice-five"></i></div>
          <div class="dice2"><i class="fa-solid fa-dice-six"></i></i></div>
        </div>
      </div>  
    </div>

    <footer>
      <p>This website was made by jhuli</p>
      <p>&copy; jhuli 2022</p>
    </footer>

    <script src="index.js"></script>
  </body>

</html>
